<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game War OOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="person-pox">
        <div class="person">
            <div class="Naruto-health progress">
                <span></span>
                <p>100%</p>
            </div>
               <h2>naruto</h2>
                 <img src="imgs/naruto.jfif" alt="">
                 <button id="Naruto-attack">Attack</button>
                 <button id="Naruto-make-health">Health</button>
                 <button id="Naruto-status">Status</button>
                 <p id="Naruto-alive"></p>
        </div>
        <div id="Naruto-get-status" class="status"></div>
    </div>
    <div class="person-pox">
        <div class="person">
            <div class="Sasuke-health  progress">
                <span></span>
                <p>100%</p>
            </div>
                <h2>Sasuke</h2>
                <img src="imgs/Sasuke.jfif" alt="">
                <button id="Sasuke-attack">Attack</button>
                 <button id="Sasuke-make-health">Health</button>
                 <button id="Sasuke-status">Status</button>
                 <p id="Sasuke-alive"></p>
            </div>
            <div id="Sasuke-get-status" class="status"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
